<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="./style.css" />

    <title>WeatherApp</title>
  </head>
  <body>
    <div class="container">
      <section class="temperature">
        <div class="weather-icon">
          <img src="./img/03d.svg" class="weather-icon-img" alt="" />
          <img src="./img/03d.svg" class="weather-icon-img" id="bg-img" alt="" />
        </div>
        <div class="degree-section">
          <h1 class="degree-value">-</h1>
          <span class="degree-unit">&degF</span>
        </div>

        <p class="temperature-description">please connect to internet</p>
      </section>
      <section class="location">
        <img src="./img/location.svg" alt="" />
        <p class="location-timezone"></p>
      </section>
    </div>
    <script src="./srcipt.js"></script>
  </body>
</html>
